<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-default bg-light">
    <div class="container">
        <a href="#" class="navbar-brand" style="color: black">TestWebsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class ="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/greeting" class="nav-link active" aria-current="page" style="color: black">Главная</a></li>
                <li class="nav-item"><a href="/announcements" class="nav-link" style="color: black">Новости</a></li>
                <li class="nav-item"><a href="/themes" class="nav-link" style="color: black">Темы</a></li>
                <li class="nav-item" th:if="${#session.getAttribute('logged')==true}"><a class="nav-link" th:href="@{'/profile?id='+${#session.getAttribute('userId')}}" style="color: black"><i class="far fa-user"></i><span th:text="${#session.getAttribute('username')}" style="margin-left: 5px;"></span></a></li>
                <li th:if="${#session.getAttribute('logged')!=true}" class="nav-item"><a class="nav-link" href="/login"  style="color: black">Вход</a></li>
                <li th:if="${#session.getAttribute('logged')==true}" class="nav-item"><a class="nav-link" href="/logout"  style="color: black">Выход</a></li>
            </ul>
        </div>
        <form class="form-inline form-inline-long form-inline-margins" method="post" th:action="@{/searchAnn}">
            <input name="searchInf" class="form-control" type="text" placeholder="Поиск" aria-label="Search">
            <span class="form-control-feedback text-muted" style="margin-left: -25px;"><i class="fas fa-search"></i></span>
        </form>
    </div>
</nav>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="border: 1px solid #6c5858; background-color: rgba(23,71,166,0.1)">
            <form th:action="@{/createAnn}" METHOD="post" action="#" th:object="${announcement}" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="mb-3" style="padding: 10px">
                        <label class="col-form-label" style="font-size: 20px; font-weight: bold">Добавление записи</label>
                    </div>
                <div class="mb-3" style="padding: 10px;">
                    <label class="form-label" for="formHeader">Заголовок: </label><input id="formHeader" type="text" class="form-control" th:field="*{header}" required/>
                </div>
                <div class="mb-3" style="padding: 10px;">
                    <label class="form-label" for="formSelect">Тип: </label>
                    <select id="formSelect" class="form-control" th:field="*{annTypeId}">
                        <option th:each="type : ${types}" th:value="${type.getId()}" th:text="${type.getType()}"></option>
                    </select>
                </div>
                <div class="mb-3" style="padding: 10px;">
                    <label class="form-label" for="formDesc">Краткое описание: </label>
                    <textarea id="formDesc" class="form-control" th:field="*{description}" wrap="hard" style="resize: none; height: 200px;" required></textarea>
                </div>
                <div class="mb-3" style="padding: 10px;">
                    <label class="form-label" for="formBody">Содержание: </label>
                    <textarea id="formBody" class="form-control" th:field="*{body}" wrap="hard" style="resize: none; height: 800px;" required></textarea>
                </div>
                    <div class="mb-3" style="padding: 10px;">
                        <label class="form-label">Изображение: </label>
                        <input type="file" class="form-control-file" name="file"/>
                    </div>
                <button type="submit" class="btn btn-primary" style="padding: 10px;">Добавить</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="height: 100px"></div>
</div>
</body>
</html>
