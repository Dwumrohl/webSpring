<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-default bg-light">
    <div class="container">
        <a href="#" class="navbar-brand" style="color: black">TestWebsite</a>
        <div class ="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/greeting" class="nav-link" style="color: black">Главная</a></li>
                <li class="nav-item"><a href="/announcements" class="nav-link" style="color: black">Новости</a></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: black">Темы</a></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: black">Профиль</a></li>
                <li class="nav-item active"><a href="#" class="nav-link" style="color: black">Вход</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="col-md-4" style="position: absolute;top: 45%;left: 45%; margin: -125px 0 0 -125px; background-color: rgba(49,43,43,0.04); border: solid rgba(0,0,0,0.1)">
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#menu1">Вход</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2">Регистрация</a>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane container active" id="menu1">
        <p/>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <p>Username: <input type="text" th:field="*{username}" /></p>
            <p>Password: <input type="password" th:field="*{password}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
        <span th:if="${msgFlag == true}" th:text="${msg}" style="color: red"></span>
        <span th:if="${regFlag == true}" th:text="${msgReg}" style="color: red"></span>
    </div>
    <div class="tab-pane container fade" id="menu2">
        <p/>
        <form action="#" th:action="@{/reg}" th:object="${user}" method="post">
        <p>Username: <input type="text" th:field="*{username}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
        <span th:if="${regFlag == true}" th:text="${msgReg}" style="color: red"></span>
    </div>
</div>
    </div>
</body>
</html>
